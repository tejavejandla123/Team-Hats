<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign-Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../assets/logo.png"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/signup.jpg');">
				<h1 class="bounceIn quote">"One touch of nature, <br > makes the whole world kin."</h1>
			</div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" id="signupForm">
					<span class="login100-form-title p-b-59">
						Start Your Journey to Make Earth Greener
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" id="name" placeholder="Name..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" id="email" placeholder="Email address..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" id="username" placeholder="Username..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" id="password" minlength="6" placeholder="*************" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Sign Up
						</button>
					</div>
					
					<div class="acc">
						Don't have an account?<a href="../login/login.html"> <b>Sign In</b> </a>
					</div>
					<div class="acc">
						Go to <a href="../index.html"><b>HOME</b></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>

	<script>
		document.getElementById('signupForm').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent the default form submission

			// Get the values from the input fields
			const name = document.getElementById('name').value.trim();
			const email = document.getElementById('email').value.trim();
			const username = document.getElementById('username').value.trim();
			const password = document.getElementById('password').value;

			// Validate Full Name
			if (name === '') {
				alert('Full Name is required.');
				return;
			}

			// Validate Email Format
			const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailPattern.test(email)) {
				alert('Please enter a valid email address.');
				return;
			}

			// Validate Username
			if (username === '') {
				alert('Username is required.');
				return;
			}

			// Validate Password
			if (password.length < 6) {
				alert('Password must be at least 6 characters long.');
				return;
			}

			// Store user data in localStorage
			const userData = {
				name: name,
				email: email,
				username: username,
				password: password
			};
			localStorage.setItem('userData', JSON.stringify(userData));

			// Redirect to the login page
			location.href = '../login/login.html';
		});
	</script>

</body>
</html>

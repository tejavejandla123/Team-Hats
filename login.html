<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="../assets/logo.png"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body style="background-color: #666666;">
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" id="loginForm">
                    <span class="login100-form-title p-b-43">
                        Welcome, <br>
                        Login to continue
                    </span>
                    
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" id="email" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Email</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" id="password" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <a href="#" class="txt1" id="forgotPasswordLink">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
                
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="acc">
                        Don't have an account?<a href="../signup/signup.html"> <b>Sign Up Here</b> </a>
                    </div> 
                    
                    <!-- New Sign Up Button -->
                    <div class="container-login100-form-btn" style="margin-top: 10px;">
                        <button type="button" class="login100-form-btn" onclick="location.href='../signup/signup.html';">
                            Sign Up
                        </button>
                    </div>

                    <div class="acc">
                        Go to <a href="../index.html"><b>HOME</b></a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('images/signin.jpg');">
                    <h1 class="bounceIn quote">"Adopt the pace of nature. <br> Her secret is patience."</h1>
                </div>
            </div>
        </div>
    </div>
    
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the email and password values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Retrieve user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));

            // Validate email and password
            if (userData) {
                if (userData.email === email && userData.password === password) {
                    // Redirect to the user page
                    location.href = '../user.html';
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            } else {
                alert('No user found. Please sign up first.');
            }
        });

        // Optional: Pre-fill the email field if it exists in localStorage
        window.onload = function() {
            const storedEmail = localStorage.getItem('email');
            if (storedEmail) {
                document.getElementById('email').value = storedEmail;
            }
        };

        // Forgot Password functionality
        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            const email = prompt("Please enter your email address to receive a password reset link:");
            if (email) {
                // Validate email format
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailPattern.test(email)) {
                    alert("A password reset link has been sent to " + email);
                } else {
                    alert("Please enter a valid email address.");
                }
            }
        });
    </script>

</body>
</html>
